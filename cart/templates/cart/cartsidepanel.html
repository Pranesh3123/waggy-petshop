<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" data-bs-scroll="true" data-bs-backdrop="false">
  <div class="offcanvas-header d-flex flex-column align-items-start w-100">
    <div class="w-100 d-flex justify-content-start">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="d-flex justify-content-between align-items-center w-100 px-2 mt-3 fs-4">
        <h5 id="offcanvasRightLabel" class="mb-0">Your Cart</h5>
        <span class="badge rounded-pill bg-danger ms-2">
            {{ cart_items|length }}
        </span>
    </div>
  </div>
  <hr>
  <div class="offcanvas-body">
    <div class="d-flex justify-content-between align-items-center w-100 px-2 mt-1 fs-4">
      <h5 class="fw-bold">Product</h5>
      <h5 class="fw-bold">Price</h5>
    </div>
  {% for item in cart_items|slice:":5" %}
    <div class="row mt-3">
      <div class="col-8 d-flex gap-1">
        <a href="{% url 'viewproduct' item.product.product_id %}" class="text-decoration-none text-dark d-flex">
          <h6 class="mb-1">#{{ item.product.product_id }} - {{ item.product.name|truncatewords:3 }}</h6>
        </a>
      </div>
      <div class="col-4 text-end">
        <h6 class="mb-1 text-success">₹{{ item.total_price|floatformat:2 }}</h6>
      </div>
    </div>
  {% empty %}
    <p>Your cart is empty.</p>
  {% endfor %}

  <hr>

  <div class="mt-3">
    <div class="row mb-3">
      <div class="col-6">
        <h5>Total (Rupees)</h5>
      </div>
      <div class="col-6 text-end">
        <h5>₹{{ total_price|floatformat:2 }}</h5>
      </div>
    </div>
    <div class="text-center">
      <a href="{% url 'cart' %}">
        <button class="btn btn-primary w-100" type="button">Continue to checkout</button>
      </a>
    </div>
  </div>
</div>

</div>
